<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Notable&family=Open+Sans&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>

  <body>
    <div class="content">
      <h1>
        CITY
      </h1>
      <h3 class="date">
        O6 | 24
      </h3>
      <br />
      <h3 class="time">
        4:56 PM
      </h3>
      <br />

      <form id="search-form">
        <input type="text" id="search-city" placeholder="Search city..." />
        <input type="submit" value="Search" id="submit-search" />
      </form>
      <button>Get Current Location</button>
      <img 
      src='http://openweathermap.org/img/wn/03d@2x.png' 
      id="icon"
      />
<p id="description"> </p>
<p id="wind-speed"> Wind Speed: 0 km/h</p>
<p id="humidity">Humidity: 0%</p>
      <p class="currentTemp">
        -
      </p>
      <span class="tempUnit"><a href=# id="fahrenheit">°F </a> | <a href=# id="celsius">°C</a></span>
      <div class="row" id="forecast"> 
        
      </div>
    </div>
    <p class=footer><a href=https://github.com/jfelton101/Weather-App>Open Source Code</a> by Jordan Felton</p>
    <script src="src/index.js"></script>
  </body>
</html>
